<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Signin_up.css" />
    <title>Sign-up Page</title>
    <style></style>
</head>
<body>
<script src="Signin_up.js" defer></script>

<div id="whole_page">
    <div id="color_block">
        <img id="logo" src="../images/Odyssey-Logo-New.png" width="2039" alt=""/>
    </div>

    

    <div id="sign_background">
        <label for="signup_email"></label> <input type="email" id="signup_email" name="email" placeholder=" &#9993 Email">
        <label for="signup_username"></label> <input type="text" id="signup_username" name="username" placeholder="&#128100 Username">
        <label for="signup_password"></label> <input type="password" id="signup_password" name="password" placeholder=" &#9919 Password">
        <label for="signup_pass_conf"></label> <input type="password" id="signup_pass_conf" name="password" placeholder=" &#9919 Confirm Password">

        <label for="signup_button"></label> <input type="button" id="signup_button" value="Sign Up">
        <text id="sign_here"> Or Sign-in <a href="Signin.html"> here </a> </text>
    </div>

</div>
</body>
</html>
