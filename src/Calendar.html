<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Pages.css" />
    <style></style>
</head>
<body>
<script src="Pages.js" defer></script>
<script src="Calendar.js" defer></script>
<div id="whole_page">
    
   <!--Popup testing-->
    <div id = "top_bar">
        <button id="event_button">+</button>
    </div>
    <div id="popup_background">
        <div id="event_popup" class="popup">
            <h1>
                Event icon!
            </h1>
            <button id="close">&times;</button>
        </div>
    </div>
    <!-- End popup testing -->

    <div id="nav_bar">
        <button id="map_button">
            <img class="Map" src="../images/Map_icon.png" id="Map_icon" alt="Map icon">
        </button>
        <button class="On" id="calendar_button">
            <img class="Calendar" src="../images/Calendar_icon.png" id="Calendar_icon" alt="Calendar icon">
        </button>
        <button id="settings_button">
            <img class="Settings" src="../images/Person_icon.png" id="Settings_icon" alt="Settings icon">
        </button>
    </div>
</div>

</body>
</html>
